<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/boostrap.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Document</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div>
                    <div>
                        <input type="text" id="input" value="23081300">
                        <button id="button">Go!</button>
                    </div>
                    <div>
                        <ul class="listName"></ul>
                    </div>
                </div>
                <h1 id="name"></h1>
                <div class="card hidden">
                    <div>
                        <img src="" alt="">
                    </div>
                    <div class="details">
                        <ul class="tabs">
                            <li class="stats_tab">Stat</li>
                            <li class="minions_tab">Mascottes</li>
                            <li class="mounts_tab">Montures</li>
                        </ul>
                        <div id="stats" class="tab">
                            <p id="title">Titre : <span></span></p>
                            <p id="nameday">Date de naissance : <span></span></p>
                            <p id="race">Race : <span></span></p>
                            <p id="server">Serveur : <span></span></p>
                            
                        </div>
                        <div id="minions" class="hidden_tab tab"></div>
                        <div id="mounts" class="hidden_tab tab"></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="./js/script.js"></script>
</html>
